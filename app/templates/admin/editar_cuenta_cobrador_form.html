{% extends "base_admin.html" %}
{% block title %}Editar Cuenta Cobrador{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin/formularios.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-content">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Editar Cuenta: {{ cobrador.username }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.actualizar_cuenta_cobrador', id=cobrador.id) }}">
                    <div class="form-group">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" value="{{ cobrador.username }}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Nueva Contraseña</label>
                        <input type="password" name="password" class="form-control" placeholder="Dejar vacío para no cambiar">
                        <div class="form-text">Mínimo 6 caracteres</div>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <a href="{{ url_for('admin.cobradores') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
