{% extends "base_admin.html" %}

{% block title %}Editar Cobrador{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Cobrador</h4>
            <a href="{{ url_for('admin.cobradores') }}" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('admin.editar_cobrador', id=cobrador.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ cobrador.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="{{ cobrador.username }}" readonly>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ cobrador.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="phone" name="phone" 
                           value="{{ cobrador.phone }}">
                </div>

                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="rol" name="rol" 
                           value="{{ cobrador.rol }}" readonly>
                </div>

                <div class="mb-3">
                     <label for="password" class="form-label">Nueva contraseña (opcional)</label>
                     <input type="password" class="form-control" id="password" name="password" placeholder="Dejar vacío para no cambiar">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar Cambios
                    </button>
                    <a href="{{ url_for('admin.cobradores') }}" class="btn btn-secondary">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
