{% extends 'admin/base.html' %}
{% block title %}Editar Cuenta del Cobrador{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Editar Cuenta del Cobrador</h2>

  <form method="POST" action="{{ url_for('admin.actualizar_cuenta_cobrador', id=cobrador.id) }}">
    <div class="mb-3">
      <label class="form-label">Nombre de usuario</label>
      <input type="text" name="username" class="form-control" value="{{ cobrador.username }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" name="email" class="form-control" value="{{ cobrador.email }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nueva contraseña</label>
      <input type="password" name="password" class="form-control" placeholder="Dejar en blanco si no se cambia">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <a href="{{ url_for('admin.cobradores') }}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>
{% endblock %}
