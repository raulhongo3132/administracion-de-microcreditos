<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de microcréditos</title>
  <link rel="stylesheet" href="../static/iniciosesion.css" />
</head>
<body>
  <div class="container">
    <!-- Lado izquierdo -->
    <div class="left">
      <h1>Administración<br>de microcreditos</h1>
      <div class="logo">
        <!-- Logo M -->
        <img src="logo-m.png" alt="Logo M">
      </div>
    </div>

    <!-- Lado derecho -->
    <div class="right">
      <h2><u>Bienvenido</u></h2>
      <form>
        <input type="text" placeholder="Usuario" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
      <a href="#" class="forgot">Olvidé la contraseña</a>
      <div class="github">
        <!-- Icono GitHub -->
        <img src="github.png" alt="GitHub">
      </div>
    </div>
  </div>
</body>
</html>
